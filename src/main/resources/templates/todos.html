<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>

<div layout:fragment="content">
    <!--    <h3 th:each="todo:${todos}" th:text="${todo.getTitle()}" ></h3>-->

    <div class="stats">
        <p>전체 : <span th:text="${totalConut}"></span></p>
        <p>완료 : <span th:text="${completedCount}"></span></p>
        <p>미완료 : <span th:text="${activeCount}"></span></p>
    </div>

    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Detail</th>
        </thead>
        <tbody>
            <tr th:each="todo:${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td>
                    <span th:if="${todo.completed}" class="badge bg-success">완료</span>
                    <span th:unless="${todo.completed}" class="badge bg-warning">진행중</span>
                </td>
                <td>
                    <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-primary">detail</a>
                </td>
            </tr>
        </tbody>
    </table>
